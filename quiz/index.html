
<html>
<head>
	<meta charset="UTF-8">
	<title>Jquery Quiz</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>JQuery/Javascript Quiz</h1>
	<div id="question_wrapper">
		<span class="question">Question #1: Which statement best explains what "unobtrusive JavaScript" is?</span><br>
		<div id="answer_holder">
			<input type="radio" name="option" class="option" value="0"><span class="answer">JavaScript that doesn't annoy users</span><br>
			<input type="radio" name="option" class="option" value="1"><span class="answer">JavaScript that is separate from HTML</span><br>
			<input type="radio" name="option" class="option" value="2"><span class="answer">JavaScript that dose not affect a web page</span><br>
			<input type="radio" name="option" class="option" value="3"><span class="answer">JavaScript that works even with scripting turned off</span><br>
		</div>
		<div id="button_holder">
			<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
			<input type="button" id="retry" value="Try Again!">
		</div>

	</div>
</body>
